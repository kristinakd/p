<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Крутящая рулетка</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="page">
    <header class="header">
      <h1>Вращайте барабан</h1>
      <!-- подсказка удалена по запросу -->
    </header>

    <section class="wheel-wrap">
      <div class="pointer" aria-hidden="true"></div>
      <canvas id="wheel" width="600" height="600" aria-label="Рулетка"></canvas>
    </section>

    <section class="controls">
      <button id="spinBtn">Вращать</button>
      <div class="result" id="result">Результат: —</div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
